version: '3'
services:
  cypress:
    image: wconquest/cypress-included:latest
    container_name: e2e-cypress
    command: --browser chrome
    depends_on:
      - portainer
    working_dir: /e2e
    environment:
      CYPRESS_baseUrl: http://e2e-portainer:9000
    volumes:
      - ./cypress:/e2e/cypress
      - ./cypress.json:/e2e/cypress.json
    networks:
      - e2e-ci
